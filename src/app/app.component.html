<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">
      جامعة البلقاء التطبيقية <img src="assets/images/main-logo.png" alt="Herman Logo" width="50px"/>
    </h1>
    <div class="user-menu" *ngIf="isLoggedIn()">
      <button class="btn text-light" type="button" title="Logout" (click)="logout()">
        <i class="material-icons-outlined">login</i>
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav style="width: 250px"
                 #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/login" routerLinkActive="active">
          <i class="material-icons-outlined">home</i> Home
        </a>
        <a mat-list-item routerLink="/articles" routerLinkActive="active">
          <i class="material-icons-outlined">article</i> Articles
        </a>
        <a mat-list-item routerLink="/about-us" routerLinkActive="active">
          <i class="material-icons-outlined">info</i> About us
        </a>
        <a mat-list-item routerLink="/contact-us" routerLinkActive="active">
          <i class="material-icons-outlined">alternate_email</i> Contact us
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
