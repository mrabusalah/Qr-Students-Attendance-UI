<div class="text-center">
  <img src="assets/images/contact-us.png" alt="contact us" width="500">
</div>

<div class="title text-center">
  <h1>Feel free to contact us</h1>
</div>
<div class="row text-center">
  <div class="form-group col-12">
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput
             required
             name="name">
    </mat-form-field>
  </div>

  <div class="form-group col-12">
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Subject</mat-label>
      <input matInput
             required
             name="subject">
    </mat-form-field>
  </div>

  <div class="form-group col-12">
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput rows="10" placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
  </div>


  <div class="form-group col-12">
    <div class="row">
      <div class="col-6 example-full-width">
        <button mat-button
                type="button"
                (click)="onSubmit()"
                class="example-full-width send">
          <i class="material-icons-outlined">send</i>
        </button>
      </div>
      <div class="col-6">
        <button
          mat-button
          type="button"
          (click)="back()"
          class="example-full-width">
          Cancel
        </button>
      </div>
    </div>
  </div>

</div>
